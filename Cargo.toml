[package]
name = "coverm"
version = "0.4.0"
authors = ["Ben Woodcroft <benjwoodcroft@gmail.com>"]
license = "GPL-3.0"
description = "Read coverage calculator for metagenomics"
homepage = "https://github.com/wwood/CoverM"
repository = "https://github.com/wwood/CoverM"
documentation = "https://github.com/wwood/CoverM"
readme = "README.md"
exclude = [ # Max upload is 10MB, as of writing test data was 15MB
  "tests/*",
]
default-run = "coverm"

[dependencies]
bio = "0.31.*"
rust-htslib = { version="0.32.*", default-features = false }
clap = "2.*"
log = "0.4.*"
env_logger = "0.7.*"
nix = "0.17.*"
tempdir = "0.3.*"
tempfile = "3.*"
ansi_term = "0.12"
lazy_static = "1.4.0"
rand = "0.7.*"
serde = "1.0"
version-compare = "0.0.10"
bird_tool_utils = {git = "https://github.com/wwood/bird_tool_utils", rev = "14d6ef500a3ee6b43431938c47fd7ff7d0556ada"}
galah = {git = "https://github.com/wwood/galah", rev = "4503b13f580c89164ee78a85267a50ad33c0f5c8"}
man = {git = "https://github.com/wwood/man", rev = "6aed86ec55ab6c867b391658586a597770c6dcb1"}

[dev-dependencies]
assert_cli = "0.6.*"
# Run things before commit but not push
cargo-husky = { version="1", default-features = false, features=["precommit-hook", "run-cargo-test", "run-cargo-fmt"] }
